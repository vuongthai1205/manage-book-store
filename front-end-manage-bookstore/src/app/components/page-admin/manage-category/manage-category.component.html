<button mat-flat-button color="accent" class="mb-3" (click)="openDialogAddCategory()">
    Thêm danh mục
  </button>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="categories">
      <!-- Username Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef>Mã danh mục sách</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
      </ng-container>
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>Tên sách</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Avatar Column -->
  
      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Hành động</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialogUpdateCategory(element)">
            <mat-icon svgIcon="edit-icon" ></mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialogDeleteCategory(element)"> 
            <mat-icon svgIcon="delete-icon"></mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
