<div class="container-fluid">
    <form class="example-form" #bookForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <p class="mt-2 text-center text-2xl">Thêm danh mục</p>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Tên sách</mat-label>
            <input
              [(ngModel)]="book.name"
              name="name"
              matInput
              placeholder="Nhập tên danh mục"
              class="w-100"
              required
              #name="ngModel"
            />
            @if (name.errors?.['required']) {
            <mat-error>Tên danh mục là  <strong>bắt buộc</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col-12">
          <button
            [disabled]="!bookForm.valid"
            mat-flat-button
            color="primary"
            type="submit"
          >
            Thêm
          </button>
        </div>
      </div>
    </form>
  </div>
