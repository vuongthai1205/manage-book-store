<button mat-flat-button color="accent" class="mb-3" (click)="openDialogAddBook()">
    Thêm sách
  </button>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="books">
      <!-- Username Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef>Mã sách</th>
        <td mat-cell *matCellDef="let element">{{ element.bookId }}</td>
      </ng-container>
      <ng-container matColumnDef="title" sticky>
        <th mat-header-cell *matHeaderCellDef>Tên sách</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="author" sticky>
        <th mat-header-cell *matHeaderCellDef>Tác giả</th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
      </ng-container>
      <ng-container matColumnDef="imageUrl" sticky>
        <th mat-header-cell *matHeaderCellDef>Ảnh sách</th>
        <td mat-cell *matCellDef="let element">{{ element.imageUrl }}</td>
      </ng-container>
      <ng-container matColumnDef="description" sticky>
        <th mat-header-cell *matHeaderCellDef>Mô tả sách</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="price" sticky>
        <th mat-header-cell *matHeaderCellDef>Giá sách</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="quantity" sticky>
        <th mat-header-cell *matHeaderCellDef>Số lượng sách</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>
  
      <!-- Avatar Column -->
  
      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Hành động</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialogUpdateBook(element)">
            <mat-icon svgIcon="edit-icon" ></mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialogDeleteBook(element)"> 
            <mat-icon svgIcon="delete-icon"></mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
