<div class="container-fluid">
    <form class="example-form" #bookForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <p class="mt-2 text-center text-2xl">Cập nhật sách</p>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Tên sách</mat-label>
            <input
              [(ngModel)]="book.title"
              name="title"
              matInput
              placeholder="Nhập tên sách"
              class="w-100"
              required
              #name="ngModel"
            />
            @if (name.errors?.['required']) {
            <mat-error>Tên sách là  <strong>bắt buộc</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Tác giả</mat-label>
            <input
              [(ngModel)]="book.author"
              name="author"
              matInput
              placeholder="Nhập tác giả"
              class="w-100"
              #name="ngModel"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Hình ảnh</mat-label>
            <input
              [(ngModel)]="book.imageUrl"
              name="imageUrl"
              matInput
              placeholder="Nhập Hình ảnh"
              class="w-100"
              #name="ngModel"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Mô tả</mat-label>
            <input
              [(ngModel)]="book.description"
              name="description"
              matInput
              placeholder="Nhập Mô tả"
              class="w-100"
              #name="ngModel"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Giá sách</mat-label>
            <input
              [(ngModel)]="book.price"
              name="price"
              matInput
              placeholder="Nhập Giá sách"
              class="w-100"
              #name="ngModel"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Số lượng</mat-label>
            <input
              [(ngModel)]="book.quantity"
              name="quantity"
              matInput
              placeholder="Nhập Số lượng"
              class="w-100"
              #name="ngModel"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button
            [disabled]="!bookForm.valid"
            mat-flat-button
            color="primary"
            type="submit"
          >
            Cập nhật
          </button>
        </div>
      </div>
    </form>
  </div>
