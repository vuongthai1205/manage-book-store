<h2 mat-dialog-title>Xác nhận xóa</h2>
<mat-dialog-content>
  <p>Bạn có chắc chắn muốn xóa {{ data.title }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" >Thoát</button>
  <button mat-button (click)="onDelete()"  cdkFocusInitial>
    Xác nhận
  </button>
</mat-dialog-actions>
