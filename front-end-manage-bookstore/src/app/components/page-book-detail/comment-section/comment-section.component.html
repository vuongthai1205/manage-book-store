<div class="container mt-3">
  <!-- Comment Form -->
  <form #commentForm="ngForm" (ngSubmit)="submitComment()">
    <div class="form-group">
      <label for="text">Bình luận:</label>
      <textarea
        id="text"
        required
        [(ngModel)]="comment.content"
        name="content"
        class="form-control"
        rows="3"
        placeholder="Viết nội dung bình luận của bạn tại đây..."
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-primary mt-2"
      [disabled]="!commentForm.valid"
    >
      Gửi
    </button>
  </form>

  <div class="mt-3">
    <h4>Danh sách bình luận</h4>
    <ul class="list-group">
      <li *ngFor="let comment of comments" class="list-group-item">
          <strong>{{ comment.username }}</strong>
          <small class="text-muted"> - {{ comment.createAt }}</small>
          <p>{{ comment.content }}</p>
        </li>
    </ul>
  </div>
</div>
