<mat-toolbar color="primary" style="justify-content: center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row-header">
          <button
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" role="button" routerLink="/home"
                      >Trang chủ</a
                    >
                  </li>
                  @if(user?.roleId === 1 || user?.roleId === 3){
                  <li class="nav-item">
                    <a class="nav-link" role="button" routerLink="/admin"
                      >Quản lý</a
                    >
                  </li>
                  } @if (user == null) {
                  <li class="nav-item">
                    <a class="nav-link" role="button" routerLink="/login"
                      >Đăng nhập</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" role="button">Đăng ký</a>
                  </li>
                  }@else {
                    <li class="nav-item">
                      <a class="nav-link" role="button" routerLink="/order-manage"
                        >Quản lý đơn hàng</a
                      >
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" role="button"
                      >Xin chào {{ user.username }}</a
                    >
                  </li>
                  <li class="nav-item">
                    <button
                      mat-icon-button
                      (click)="handleLogout()"
                    >
                      <mat-icon svgIcon="logout-icon"></mat-icon>
                    </button>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" role="button" routerLink="/order">
                      <mat-icon
                        [matBadge]="orderQuantity"
                        matBadgeColor="warn"
                        svgIcon="cart-icon"
                      ></mat-icon>
                    </a>
                  </li>
                  }
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
